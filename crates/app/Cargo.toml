[package]
name = "pdf-editor"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
pdf-editor-ui = { path = "../ui" }
pdf-editor-core = { path = "../core" }
pdf-editor-render = { path = "../render" }
pdf-editor-cache = { path = "../cache" }
rfd = "0.15"
dirs = "6"
image = "0.25"
arboard = "3.4"
serde_json = "1.0"

[target.'cfg(target_os = "macos")'.dependencies]
winit = "0.30"
raw-window-handle = "0.6"
metal = "0.29"
cocoa = "0.26"
objc = "0.2"
core-graphics-types = "0.1"

[dev-dependencies]
tempfile = "3"
serial_test = "3.1"

[package.metadata.bundle]
name = "PDF Editor"
identifier = "com.apotenza92.pdf-editor"
icon = ["icons/icon.icns"]
category = "public.app-category.productivity"
short_description = "A fast, GPU-rendered PDF editor"
copyright = "Copyright Â© 2025"
