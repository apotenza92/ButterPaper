cli:
  backend: "claude"

event_loop:
  completion_promise: "LOOP_COMPLETE"
  max_iterations: 100
  timeout_seconds: 300

core:
  scratchpad: ".ralph/scratchpad.md"
  specs_dir: "./specs"

guardrails:
  - "cargo build --manifest-path crates/gpui-app/Cargo.toml"
  - "cargo clippy --manifest-path crates/gpui-app/Cargo.toml -- -D warnings"

memories:
  enabled: true
  path: ".ralph/memories.jsonl"
