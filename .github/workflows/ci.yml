name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  core:
    name: Core (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Format check
        run: cargo fmt --check

      - name: Control sizing guard
        run: ./scripts/check_control_sizes.sh

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Nextest
        run: cargo nextest run --workspace --all-features

  visual:
    name: Visual (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Run headless visual suite
        run: cargo test -p app-shell --test headless_ui --all-features
